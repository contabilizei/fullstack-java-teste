<div class="row">
	<div class="col-sm-12">
		<h1 class="page-header no-margin">Usuario</h1>
	</div>
	<div class="col-sm-12">
		<form class="form-horizontal form" ng-submit="vm.salvar(form)"
			style="margin-top: 25px;" name="form" novalidate>

			<div class="form-group"
				ng-class="{ 'has-success': form.razaoSocial.$valid && vm.submitted, 'has-error': form.razaoSocial.$invalid && vm.submitted }">
				<label for="usRazaoSocial" class="col-lg-2 col-form-label">Razao
					Social</label>
				<div class="col-lg-5">
					<input type="text" name="razaoSocial" class="form-control"
						ng-model="vm.entity.razaoSocial" />
					<p class="help-block"
						ng-show="form.razaoSocial.$error.required && vm.submitted">
						Insira a Razao Social.</p>
				</div>
			</div>
			<div class="form-group"
				ng-class="{ 'has-success': form.email.$valid && vm.submitted, 'has-error': form.emaiç.$invalid && vm.submitted }">
				<label for="usEmail" class="col-lg-2 col-form-label">Email</label>
				<div class="col-lg-5">
					<input type="text" name="nome" class="form-control"
						ng-model="vm.entity.email" />
					<p class="help-block"
						ng-show="form.email.$error.required && vm.submitted">Insira o
						Email.</p>
				</div>
			</div>
			<div class="form-group"
				ng-class="{ 'has-success': form.regimeTributario.$valid && vm.submitted, 'has-error': form.regimeTributario.$invalid && vm.submitted }">
				<label for="cmbContratacao" class="col-lg-2 col-form-label">Regime
					Tributario</label>
				<div class="col-lg-5">
					<select id="cmbRegimeTributario" class="form-control"
						ng-model="vm.entity.regimeTributario"
						ng-options="regimeTributario.value as regimeTributario.label for regimeTributario in vm.regimeTributario"></select>
					</select>
				</div>
			</div>
			<div class="form-group"
				ng-class="{ 'has-success': form.email.$valid && vm.submitted, 'has-error': form.email.$invalid && vm.submitted }">
				<label for="usAnexos" class="col-lg-2 col-form-label">Anexos</label>
				<select multiple="multiple" ng-model="vm.entity.anexos"
					ng-options="option for option in ['Comercio', 'Industria', 'Prestacao de Servicos']"></select>
				<hr />
			</div>
			<div class="pull-right">
				<button class="btn btn-success btn-lg" type="submit">Salvar</button>
				<a class="btn btn-danger btn-lg" ui-sref="usuario"> Cancelar </a>
			</div>
		</form>
	</div>
</div>
