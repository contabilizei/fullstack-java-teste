<div id="produtos" hidden ng-controller="produtosController">				
	<div class="panel panel-default">
		<div class="panel-heading">Cadatro de Produtos</div>
		<div class="panel-body">
		  <form name="produtoForm" class="form-group">
		  	<input type="hidden" ng-model="produto.codigo">

				<div class="form-group">		      		
		      <label for="descricao">Descrição</label>
		      <input id="descricao" type="text" class="form-control" ng-model="produto.descricao" 
		    		placeholder="Informe a descrição do produto" ng-required="true">
		    </div>

				<div class="form-group">
		      <label for="quantidade">Quantidade</label>
		      <input id="quantidade" type="number" class="form-control" pattern="[0-9]+$" 
		      	ng-model="produto.quantidade" ng-required="true" placeholder="Informe a quantidade">
		    </div>

		    <div class="form-group">		      		
		      <label for="valorUnitario">Valor Unitário</label>
		      <input id="valorUnitario" type="text" class="form-control" maxlength="15" ng-required="true"
		      	pattern="([0-9]{1,10}\.)?[0-9]{1,10}.[0-9]{2}$" placeholder="Informe valor unitário" 
		      	ng-model="produto.valorUnitario">
		    </div>

		    <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>    
		   	<button type="button" class="btn btn-primary" ng-disabled="produtoForm.$invalid"
		   		ng-click="inserir(produto)" ng-hide="escondeAdicionar">
		   		Adicionar
		    </button>
		    <button type="button" class="btn btn-primary" ng-disabled="produtoForm.$invalid"
		    	ng-click="alterar(produto)" ng-hide="!escondeAdicionar">
		   		Alterar
		    </button>
			</form>
		</div>
	</div>

	<table class="table table-bordered " ng-init="buscaTodos()">
		<thead>
			<th>Código</th>
			<th>Descrição</th>				
			<th>Quantidade</th>
			<th>Valor Unitário</th>
			<th>Ações</th>
		</thead>
		<tbody>
			<tr ng-repeat="produto in produtos">
				<td>{{ produto.codigo }}</td>
				<td>{{ produto.descricao }}</td>
				<td>{{ produto.quantidade }}</td>
				<td>{{ produto.valorUnitario }}</td>
				<td>						
					<button class="btn" ng-click="carregarFormulario(produto.codigo)" >
						Editar
					</button>

					<button type="button" class="btn" ng-click="excluir(produto.codigo)">
						Excluir
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
